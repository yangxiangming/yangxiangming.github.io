n class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 根据二维数组键值进行排序</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">arrayMultisSort</span><span class="params">($array, $key, $sort=SORT_DESC)</span></span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(is_array($array))&#123;</span><br><span class="line">    <span class="comment">// 循环设置键值</span></span><br><span class="line">    <span class="keyword">foreach</span> ($array <span class="keyword">as</span> $val)&#123;</span><br><span class="line">      <span class="keyword">if</span>(is_array($val))&#123;</span><br><span class="line">        $k[] = $val[$key];</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 排序</span></span><br><span class="line">  array_multisort($k, $sort, $array);</span><br><span class="line">  <span class="keyword">return</span> $array;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 保持键值打乱二维数组顺序</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">arrayShuffleAssoc</span><span class="params">($array)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!is_array($array)) <span class="keyword">return</span> $array;</span><br><span class="line">  <span class="comment">// 获取键值</span></span><br><span class="line">  $keys = array_keys($array);</span><br><span class="line">  <span class="comment">// 打乱键值</span></span><br><span class="line">  shuffle($keys);</span><br><span class="line">  $random = <span class="keyword">array</span>();</span><br><span class="line">  <span class="comment">// 数组重组</span></span><br><span class="line">  <span class="keyword">foreach</span> ($keys <span class="keyword">as</span> $key)&#123;</span><br><span class="line">    $random[$key] = $array[$key];</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> $random;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 数组分割[类似分页]</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">arrayPartPage</span><span class="params">($num, $page, $array, $order=<span class="number">0</span>)</span></span>&#123;</span><br><span class="line">  <span class="comment">// 定全局变量</span></span><br><span class="line">  <span class="keyword">global</span> $countpage;</span><br><span class="line">  $page=(<span class="keyword">empty</span>($page))?<span class="string">'1'</span>:$page;</span><br><span class="line">  <span class="comment">// 开始位置</span></span><br><span class="line">  $start=($page<span class="number">-1</span>)*$num;</span><br><span class="line">  <span class="keyword">if</span>($order==<span class="number">1</span>)&#123;</span><br><span class="line">    $array=array_reverse($array);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 总数</span></span><br><span class="line">  $totals=count($array);</span><br><span class="line">  $countpage=ceil($totals/$count);</span><br><span class="line">  $pagedata=array_slice($array, $start, $num);</span><br><span class="line">  <span class="keyword">return</span> $pagedata;</span><br><span c
